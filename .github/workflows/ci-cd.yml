name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: devops-sample-app
  DOCKER_REGISTRY: ghcr.io
  SONAR_PROJECT_KEY: devops-multicloud-project

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: phase2-cicd/sample-app/package.json

      - name: Install dependencies
        working-directory: phase2-cicd/sample-app
        run: npm install --prefer-offline --no-audit

      - name: Run ESLint
        working-directory: phase2-cicd/sample-app
        run: npm run lint
        continue-on-error: true

      - name: SonarQube Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarqube-scan-action@master
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.sources=phase2-cicd/sample-app
            -Dsonar.exclusions=**/node_modules/**,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=phase2-cicd/sample-app/coverage/lcov.info

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: phase2-cicd/sample-app/package.json

      - name: Install dependencies
        working-directory: phase2-cicd/sample-app
        run: npm install --prefer-offline --no-audit

      - name: Run tests with coverage
        working-directory: phase2-cicd/sample-app
        run: npm test -- --coverage --maxWorkers=2
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          files: phase2-cicd/sample-app/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: phase2-cicd/sample-app
          file: phase2-cicd/sample-app/Dockerfile
          push: false
          load: true
          tags: devops-sample-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save devops-sample-app:${{ github.sha }} -o /tmp/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  security-scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/docker-image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devops-sample-app:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for detailed report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devops-sample-app:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/docker-image.tar

      - name: Tag image for deployment
        run: |
          docker tag devops-sample-app:${{ github.sha }} devops-sample-app:latest

      - name: Deploy to Kubernetes (if configured)
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > /tmp/kubeconfig
            export KUBECONFIG=/tmp/kubeconfig
            kubectl apply -f phase2-cicd/sample-app/k8s/deployment.yaml
            kubectl rollout status deployment/devops-sample-app --timeout=2m
            kubectl get pods -l app=devops-sample-app
          else
            echo "⏭️ KUBE_CONFIG not configured - skipping Kubernetes deployment"
            echo "To enable: Add KUBE_CONFIG secret to GitHub repository"
            echo "For local deployment, run: kubectl apply -f phase2-cicd/sample-app/k8s/deployment.yaml"
          fi


  performance-metrics:
    name: Collect Performance Metrics
    runs-on: ubuntu-latest
    needs: [code-quality, test, build, security-scan]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate metrics report
        run: |
          echo "# Pipeline Performance Metrics" > metrics-report.md
          echo "" >> metrics-report.md
          echo "**Workflow Run:** ${{ github.run_number }}" >> metrics-report.md
          echo "**Commit:** ${{ github.sha }}" >> metrics-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> metrics-report.md
          echo "" >> metrics-report.md
          echo "## Job Status" >> metrics-report.md
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> metrics-report.md
          echo "- Tests: ${{ needs.test.result }}" >> metrics-report.md
          echo "- Build: ${{ needs.build.result }}" >> metrics-report.md
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> metrics-report.md

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: metrics-report
          path: metrics-report.md
